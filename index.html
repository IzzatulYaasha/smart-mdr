<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Click Design</h1>
        <div class="material-selection">
            <label for="material">Choose Material:</label>
            <select id="material" name="material">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="design-suggestion">
            <h2>Design Recommendation:</h2>
            <div id="design-grid" class="design-grid">
                <!-- Design items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
